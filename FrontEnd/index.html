<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCUBA-DOO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- PAGE 1 -->
  <section class="section hero">
    <div class="hero-text">
      WELCOME TO SCUBA-DOO
    </div>
  </section>

  <!-- PAGE 2 -->
  <section class="section form-section">
    <div class="form-box">

      <div class="form-row">
        <div class="form-label">LOCATION OF YOUR DIVE</div>
        <select id="location">
          <option value="">-- Select Dive Location --</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-label">DATE</div>
        <input type="date" id="day">
      </div>

      <div class="form-row">
        <div class="form-label">TIME</div>
        <input type="time" id="time">
      </div>

      <button class="submit-btn" id="submitBtn">Submit</button>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
